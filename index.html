<!doctype html>
<html lang="en">

<head>
    <title>Album Art</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="app.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="p-5" id="app">

    <div class="row">

        <div class="col-lg-4 col-xs-12 art">
            <div class="album-art" id="canvas">
                <div class="canvas-image" style="filter: opacity(1) grayscale(0%);"></div>
                <div class="canvas-opacity" style="display: none;"></div>
                <div class="album-content">
                    <div
                        class="d-flex justify-content-center align-items-center flex-wrap align-self-center album-contents">
                        <input type="text" class="transparent aef album-author" value="Eze Calonge" spellcheck="false">
                        <input type="text" class="transparent aef atr album-title" value="Test Album" spellcheck="false">
                        <div class="album-separator"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-4 col-xs-12">
            <h3>Opciones</h3>
            <hr>

            <div class="mt-3">
                <p><strong>Background Image</strong></p>
                <input type="text" class="form-control" id="bgurl" placeholder="Paste URL">
            </div>

            <div class="mt-3">
                <p><strong>Esthetic</strong></p>

                <div class="row">
                    <div class="col">

                        <div class="dib">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="bwColors">
                                <label class="custom-control-label" for="bwColors">B&W color mode</label>
                            </div>
                        </div>

                        <div class="dib">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="hideColorPills">
                                <label class="custom-control-label" for="hideColorPills">Hide color pill</label>
                            </div>
                        </div>

                        <div class="dib">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="hideAuthor">
                                <label class="custom-control-label" for="hideAuthor">Hide author</label>
                            </div>
                        </div>

                        <div class="dib">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="boldTitle">
                                <label class="custom-control-label" for="boldTitle">Bold Title</label>
                            </div>
                        </div>

                        <div class="dib">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="upperTitle">
                                <label class="custom-control-label" for="upperTitle">Uppercase Title</label>
                            </div>
                        </div>

                        <div class="dib mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="darkBkgr">
                                <label class="custom-control-label" for="darkBkgr">Dark background</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dib">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="upperAll">
                                <label class="custom-control-label" for="upperAll">Uppercase all texts</label>
                            </div>
                        </div>

                        <div class="dib">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="upperAuthor">
                                <label class="custom-control-label" for="upperAuthor">Uppercase author</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex align-items-center mb-3">
                    <div class="col">
                        <label for="oobv">Opacity of background (<span id="oobv_value">0</span>%)</label>
                    </div>
                    <div class="col">
                        <input type="range" step="0.1" min="0" max="1" class="slider form-control-range" id="oobv" value="0">
                    </div>
                </div>

                <div class="row d-flex align-items-center mb-3">
                    <div class="col">
                        <label for="themecolor">Theme</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="themecolor">
                    </div>
                </div>

                <div class="row d-flex align-items-center mb-3">
                    <div class="col">
                        <label for="customfont">Custom Font</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="customfont">
                    </div>
                </div>

                <div class="row d-flex align-items-center">
                    <div class="col">
                        <label for="customfont">Title Size</label>
                    </div>
                    <div class="col">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary" id="moreTitleSize">+</button>
                            <button type="button" class="btn btn-secondary" id="minusTitleSize">-</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <button class="btn btn-primary dl">Download</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
